<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Vaccine Registration Form</title>
</head>
<body>
    <h2>COVID-19 Vaccine Registration Form</h2>
    <form action="#" method="post">
        <!-- First Name -->
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <!-- Aadhar Number -->
        <label for="aadhar">Aadhar Number:</label><br>
        <input type="text" id="aadhar" name="aadhar" required><br><br>

        <!-- Vaccine Name -->
        <label for="vaccineName">Vaccine Name:</label><br>
        <select id="vaccineName" name="vaccineName" required>
            <option value="" disabled selected>Select your vaccine</option>
            <option value="Covishield">Covishield</option>
            <option value="Covaxin">Covaxin</option>
            <option value="Sputnik V">Sputnik V</option>
            <option value="Moderna">Moderna</option>
            <option value="Pfizer">Pfizer</option>
        </select><br><br>

        <!-- Vaccine Centre Name -->
        <label for="vaccineCentre">Vaccine Centre:</label><br>
        <select id="vaccineCentre" name="vaccineCentre" required>
            <option value="" disabled selected>Select your vaccine centre</option>
            <option value="Centre 1">Centre 1</option>
            <option value="Centre 2">Centre 2</option>
            <option value="Centre 3">Centre 3</option>
            <option value="Centre 4">Centre 4</option>
        </select><br><br>

        <!-- Date of Dose -->
        <label for="doseDate">Date of Dose:</label><br>
        <input type="date" id="doseDate" name="doseDate" required><br><br>

        <!-- Dose Number -->
        <label for="doseNumber">Dose No.:</label><br>
        <input type="number" id="doseNumber" name="doseNumber" required min="1" max="2"><br><br>

        <!-- Buttons -->
        <button type="submit">Click Here</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
  </html>
